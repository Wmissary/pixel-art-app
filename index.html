<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d7baeec43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="nav">
        <ul id="nav-ul">
          <li class="nav-list">
            <a class="nav-link" href="#">File</a>
            <ul class="nav-submenu">
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">New</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Open</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Save</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
            </ul>
          </li>
          <li class="nav-list">
            <a class="nav-link" href="#">Edit</a>
            <ul class="nav-submenu">
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Undo</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Redo</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Rotate</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
            </ul>
          </li>
          <li class="nav-list">
            <a class="nav-link" href="#">View</a>
            <ul class="nav-submenu">
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Zoom In</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Zoom Out</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
              <li class="nav-submenu-list">
                <a class="nav-submenu-link" href="#">Zoom Reset</a>
                <span class="nav-submenu-shortcut">shortcut</span>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="canvas-container">
        <canvas
          width="16"
          height="16"
          id="canvas"
          oncontextmenu="return false;"
        ></canvas>
      </section>
      <section id="tools">
        <ul id="tools-ul">
          <!--replace with icons-->
          <li class="tools-list" id="draw">
            <i class="fa-solid fa-paintbrush tools-icon"></i>
          </li>
          <li class="tools-list" id="erase">
            <i class="fa-solid fa-eraser tools-icon"></i>
          </li>
          <li class="tools-list">
            <i class="fa-solid fa-fill-drip tools-icon"></i>
          </li>
        </ul>
      </section>
      <aside id="aside">
        <article id="color-palette">
          <i class="fa-solid fa-palette color-palette-icon"></i>
          <div id="color-input-container">
            <label for="color">Color: </label>
            <input type="color" name="color" id="color" />
          </div>
          <div id="color-selected-container">
            <i class="fa-solid fa-plus" id="color-selected-add"></i>
          </div>
        </article>
        <article id="layers">
          <i class="fa-solid fa-layer-group layers-icon"></i>
          <ul id="layers-ul">
            <li class="layers-list">
              <div>
                <span class="layers-name">Layer 1</span>
              </div>
              <div>
                <i class="fa-solid fa-eye layer-icon"></i>
                <i class="fa-solid fa-lock layer-icon"></i>
              </div>
            </li>
          </ul>
          <i class="fa-solid fa-plus" id="layers-add"></i>
        </article>
      </aside>
    </main>
    <script src="main.js"></script>
  </body>
</html>
